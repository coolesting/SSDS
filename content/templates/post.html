<table>
	<thead>
	<tr><th>
		<span><a href="<!--{$_urls.main}-->archive/">Archive</a></span>
		<!--{if $_args.aid && $archive}-->
		<span>&nbsp;>>&nbsp;<a href="<!--{$_urls.main}-->topic/aid_<!--{$_args.aid}-->
			/"><!--{$archive[$_args.aid].name}--></a></span>
		<!--{/if}-->
		<span>&nbsp;>>&nbsp;<!--{$title|escape:'htmlall'}--></span>
		<span class="text_right">
			<a href="<!--{$_urls.main}-->etopic/
			<!--{if $_args.aid}-->aid_<!--{$_args.aid}-->/<!--{/if}-->">new topic</a>
		</span>
	</th>
	</tr>
	</thead>
	
	<tbody>
	<!--{if $post}-->
		<!--{section loop=$post name=post}-->
		<tr><td class="post">
			<p class="title">
			No P<!--{$post[post].pid}-->,&nbsp;
			By <!--{$post[post].email}-->,&nbsp;
			<!--{$post[post].startime|date_format:"%a %R %P, %x"}-->
			<p class="contents">
				<!--{$post[post].contents|bbcode2html}-->
				<a class="text_right" href="<!--{$_urls.main}-->reply/
				tid_<!--{$post[post].tid}-->/
				pid_<!--{$post[post].pid}-->">reply</a>
			</p>
			</p>
		</td></tr>
		<!--{/section}-->
	<!--{else}-->

	<!--{/if}-->
